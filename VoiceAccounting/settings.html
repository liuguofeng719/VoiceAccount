<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>设置 - VoiceAccounting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-100 text-slate-900">
    <div class="min-h-screen w-full items-center justify-center p-8 md:flex">
      <div
        data-device="iphone-15-pro"
        class="relative h-[852px] w-[393px] overflow-hidden rounded-[48px] border border-slate-200 bg-white shadow-2xl"
      >
        <div class="absolute top-4 left-0 right-0 flex items-center justify-center text-[11px] text-slate-500">
          9:41
        </div>
        <div class="absolute bottom-3 left-1/2 h-1.5 w-24 -translate-x-1/2 rounded-full bg-slate-300"></div>

        <div class="relative flex h-full flex-col">
          <header class="px-6 pt-12 pb-4">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-xs uppercase tracking-[0.2em] text-slate-400">设置</p>
                <h1 class="text-2xl font-semibold">偏好与管理</h1>
              </div>
              <div class="h-10 w-10 overflow-hidden rounded-full border border-slate-200">
                <img
                  src="https://images.unsplash.com/photo-1642171588180-d61117af47ac?auto=format&fit=crop&fm=jpg&ixlib=rb-4.1.0&q=60&w=200"
                  alt="设置封面图"
                  class="h-full w-full object-cover"
                />
              </div>
            </div>
          </header>

          <main class="flex-1 overflow-y-auto px-6 pb-32">
            <section class="rounded-2xl border border-slate-100 bg-slate-50 px-4 py-4">
              <h2 class="text-sm font-semibold">货币单位</h2>
              <div class="mt-3 flex items-center justify-between rounded-xl bg-white px-2 py-1 text-xs font-medium">
                <button class="rounded-lg bg-indigo-600 px-3 py-1 text-white">人民币</button>
                <button class="rounded-lg px-3 py-1 text-slate-500">美元</button>
                <button class="rounded-lg px-3 py-1 text-slate-500">欧元</button>
              </div>
            </section>

            <section class="mt-6">
              <div class="flex items-center justify-between">
                <h2 class="text-sm font-semibold">分类管理</h2>
                <button class="rounded-lg bg-slate-900 px-3 py-1 text-xs text-white">
                  新增分类
                </button>
              </div>
              <div class="mt-3 space-y-3">
                <div class="flex items-center justify-between rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3 text-sm">
                  <div class="flex items-center gap-3">
                    <div class="flex h-9 w-9 items-center justify-center rounded-xl bg-emerald-100 text-emerald-600">
                      <i class="fa-solid fa-bowl-food"></i>
                    </div>
                    <div>
                      <p class="font-medium">餐饮</p>
                      <p class="text-xs text-slate-400">12 条记录</p>
                    </div>
                  </div>
                  <div class="flex items-center gap-2 text-slate-400">
                    <i class="fa-solid fa-pen"></i>
                    <i class="fa-solid fa-trash"></i>
                  </div>
                </div>
                <div class="flex items-center justify-between rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3 text-sm">
                  <div class="flex items-center gap-3">
                    <div class="flex h-9 w-9 items-center justify-center rounded-xl bg-sky-100 text-sky-600">
                      <i class="fa-solid fa-train-subway"></i>
                    </div>
                    <div>
                      <p class="font-medium">交通</p>
                      <p class="text-xs text-slate-400">8 条记录</p>
                    </div>
                  </div>
                  <div class="flex items-center gap-2 text-slate-400">
                    <i class="fa-solid fa-pen"></i>
                    <i class="fa-solid fa-trash"></i>
                  </div>
                </div>
                <div class="flex items-center justify-between rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3 text-sm">
                  <div class="flex items-center gap-3">
                    <div class="flex h-9 w-9 items-center justify-center rounded-xl bg-amber-100 text-amber-600">
                      <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <div>
                      <p class="font-medium">购物</p>
                      <p class="text-xs text-slate-400">5 条记录</p>
                    </div>
                  </div>
                  <div class="flex items-center gap-2 text-slate-400">
                    <i class="fa-solid fa-pen"></i>
                    <i class="fa-solid fa-trash"></i>
                  </div>
                </div>
              </div>
            </section>

            <section class="mt-6 rounded-2xl border border-slate-100 bg-slate-50 px-4 py-4">
              <h2 class="text-sm font-semibold">数据管理</h2>
              <div class="mt-3 space-y-2 text-sm">
                <button class="flex w-full items-center justify-between rounded-xl bg-white px-3 py-2">
                  <span>导出CSV</span>
                  <i class="fa-solid fa-download text-slate-400"></i>
                </button>
                <button class="flex w-full items-center justify-between rounded-xl bg-white px-3 py-2 text-rose-600">
                  <span>清空所有数据</span>
                  <i class="fa-solid fa-trash text-rose-500"></i>
                </button>
              </div>
            </section>
          </main>

          <nav class="absolute bottom-0 left-0 right-0 border-t border-slate-200 bg-white/95 px-6 pb-6 pt-3 backdrop-blur">
            <div class="flex items-center justify-between text-xs">
              <div class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-solid fa-wallet text-base"></i>
                记账
              </div>
              <div class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-solid fa-chart-column text-base"></i>
                统计
              </div>
              <div class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-regular fa-clock text-base"></i>
                历史
              </div>
              <div class="flex flex-col items-center gap-1 text-indigo-600">
                <i class="fa-solid fa-gear text-base"></i>
                设置
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
