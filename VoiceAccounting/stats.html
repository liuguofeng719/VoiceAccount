<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>统计 - VoiceAccounting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-100 text-slate-900">
    <div class="min-h-screen w-full items-center justify-center p-8 md:flex">
      <div
        data-device="iphone-15-pro"
        class="relative h-[852px] w-[393px] overflow-hidden rounded-[48px] border border-slate-200 bg-white shadow-2xl"
      >
        <div class="absolute top-4 left-0 right-0 flex items-center justify-center text-[11px] text-slate-500">
          9:41
        </div>
        <div class="absolute bottom-3 left-1/2 h-1.5 w-24 -translate-x-1/2 rounded-full bg-slate-300"></div>

        <div class="relative flex h-full flex-col">
          <header class="px-6 pt-12 pb-4">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-xs uppercase tracking-[0.2em] text-slate-400">统计</p>
                <h1 class="text-2xl font-semibold">支出趋势</h1>
              </div>
              <div class="h-10 w-10 overflow-hidden rounded-full border border-slate-200">
                <img
                  src="https://images.unsplash.com/photo-1642171588180-d61117af47ac?auto=format&fit=crop&fm=jpg&ixlib=rb-4.1.0&q=60&w=200"
                  alt="统计封面图"
                  class="h-full w-full object-cover"
                />
              </div>
            </div>
            <div class="mt-4 rounded-2xl bg-slate-50 p-2">
              <div class="flex items-center justify-between rounded-xl bg-white px-2 py-1 text-xs font-medium">
                <button class="rounded-lg bg-indigo-600 px-3 py-1 text-white">月</button>
                <button class="rounded-lg px-3 py-1 text-slate-500">季度</button>
                <button class="rounded-lg px-3 py-1 text-slate-500">年</button>
              </div>
            </div>
          </header>

          <main class="flex-1 overflow-y-auto px-6 pb-32">
            <section class="grid grid-cols-3 gap-3 text-sm">
              <div class="rounded-2xl border border-slate-100 bg-slate-50 px-3 py-3">
                <p class="text-xs text-slate-400">本月总支出</p>
                <p class="mt-1 text-sm font-semibold">¥ 3,460</p>
              </div>
              <div class="rounded-2xl border border-slate-100 bg-slate-50 px-3 py-3">
                <p class="text-xs text-slate-400">日均支出</p>
                <p class="mt-1 text-sm font-semibold">¥ 156</p>
              </div>
              <div class="rounded-2xl border border-slate-100 bg-slate-50 px-3 py-3">
                <p class="text-xs text-slate-400">最大单笔</p>
                <p class="mt-1 text-sm font-semibold">¥ 420</p>
              </div>
            </section>

            <section class="mt-6">
              <div class="flex items-center justify-between">
                <h2 class="text-base font-semibold">趋势</h2>
                <span class="text-xs text-slate-400">近 7 天</span>
              </div>
              <div class="mt-4 flex items-end justify-between gap-2 rounded-2xl border border-slate-100 bg-slate-50 px-3 py-4">
                <div class="flex flex-col items-center gap-2 text-[10px] text-slate-400">
                  <div class="h-16 w-5 rounded-full bg-indigo-200"></div>
                  一
                </div>
                <div class="flex flex-col items-center gap-2 text-[10px] text-slate-400">
                  <div class="h-24 w-5 rounded-full bg-indigo-300"></div>
                  二
                </div>
                <div class="flex flex-col items-center gap-2 text-[10px] text-slate-400">
                  <div class="h-12 w-5 rounded-full bg-indigo-200"></div>
                  三
                </div>
                <div class="flex flex-col items-center gap-2 text-[10px] text-slate-400">
                  <div class="h-28 w-5 rounded-full bg-indigo-400"></div>
                  四
                </div>
                <div class="flex flex-col items-center gap-2 text-[10px] text-slate-400">
                  <div class="h-20 w-5 rounded-full bg-indigo-300"></div>
                  五
                </div>
                <div class="flex flex-col items-center gap-2 text-[10px] text-slate-400">
                  <div class="h-32 w-5 rounded-full bg-indigo-500"></div>
                  六
                </div>
                <div class="flex flex-col items-center gap-2 text-[10px] text-slate-400">
                  <div class="h-[72px] w-5 rounded-full bg-indigo-200"></div>
                  日
                </div>
              </div>
            </section>

            <section class="mt-6">
              <div class="flex items-center justify-between">
                <h2 class="text-base font-semibold">分布</h2>
                <span class="text-xs text-slate-400">按分类</span>
              </div>
              <div class="mt-3 space-y-3 text-sm">
                <div class="rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3">
                  <div class="flex items-center justify-between">
                    <span>餐饮</span>
                    <span class="font-semibold">¥ 1,280</span>
                  </div>
                  <div class="mt-2 h-2 w-full rounded-full bg-slate-200">
                    <div class="h-2 w-[70%] rounded-full bg-indigo-500"></div>
                  </div>
                </div>
                <div class="rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3">
                  <div class="flex items-center justify-between">
                    <span>交通</span>
                    <span class="font-semibold">¥ 860</span>
                  </div>
                  <div class="mt-2 h-2 w-full rounded-full bg-slate-200">
                    <div class="h-2 w-[55%] rounded-full bg-indigo-400"></div>
                  </div>
                </div>
                <div class="rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3">
                  <div class="flex items-center justify-between">
                    <span>购物</span>
                    <span class="font-semibold">¥ 620</span>
                  </div>
                  <div class="mt-2 h-2 w-full rounded-full bg-slate-200">
                    <div class="h-2 w-[35%] rounded-full bg-indigo-300"></div>
                  </div>
                </div>
              </div>
            </section>
          </main>

          <nav class="absolute bottom-0 left-0 right-0 border-t border-slate-200 bg-white/95 px-6 pb-6 pt-3 backdrop-blur">
            <div class="flex items-center justify-between text-xs">
              <div class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-solid fa-wallet text-base"></i>
                记账
              </div>
              <div class="flex flex-col items-center gap-1 text-indigo-600">
                <i class="fa-solid fa-chart-column text-base"></i>
                统计
              </div>
              <div class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-regular fa-clock text-base"></i>
                历史
              </div>
              <div class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-solid fa-gear text-base"></i>
                设置
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
