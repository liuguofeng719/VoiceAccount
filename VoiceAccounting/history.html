<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>历史 - VoiceAccounting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-100 text-slate-900">
    <div class="min-h-screen w-full items-center justify-center p-8 md:flex">
      <div
        data-device="iphone-15-pro"
        class="relative h-[852px] w-[393px] overflow-hidden rounded-[48px] border border-slate-200 bg-white shadow-2xl"
      >
        <div class="absolute top-4 left-0 right-0 flex items-center justify-center text-[11px] text-slate-500">
          9:41
        </div>
        <div class="absolute bottom-3 left-1/2 h-1.5 w-24 -translate-x-1/2 rounded-full bg-slate-300"></div>

        <div class="relative flex h-full flex-col">
          <header class="px-6 pt-12 pb-4">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-xs uppercase tracking-[0.2em] text-slate-400">历史</p>
                <h1 class="text-2xl font-semibold">历史记录</h1>
              </div>
              <div class="h-10 w-10 overflow-hidden rounded-full border border-slate-200">
                <img
                  src="https://images.unsplash.com/photo-1762831063004-bbd3ea38ba3a?auto=format&fit=crop&fm=jpg&ixlib=rb-4.1.0&q=60&w=200"
                  alt="历史封面图"
                  class="h-full w-full object-cover"
                />
              </div>
            </div>
            <p class="mt-3 text-xs text-slate-400">按天展示 · 近 7 天</p>
          </header>

          <main class="flex-1 overflow-y-auto px-6 pb-32">
            <section class="space-y-3">
              <div class="flex items-center justify-between text-sm font-semibold">
                <span>今天 · 2026-02-07</span>
                <span class="text-slate-400">¥ 128.00</span>
              </div>
              <div class="space-y-3">
                <div class="flex items-center justify-between rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3">
                  <div class="flex items-center gap-3">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-emerald-100 text-emerald-600">
                      <i class="fa-solid fa-bowl-food"></i>
                    </div>
                    <div>
                      <p class="text-sm font-medium">午餐</p>
                      <p class="text-xs text-slate-400">餐饮 · 12:30</p>
                    </div>
                  </div>
                  <p class="text-sm font-semibold">- ¥ 38.00</p>
                </div>
                <div class="flex items-center justify-between rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3">
                  <div class="flex items-center gap-3">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-sky-100 text-sky-600">
                      <i class="fa-solid fa-train-subway"></i>
                    </div>
                    <div>
                      <p class="text-sm font-medium">地铁</p>
                      <p class="text-xs text-slate-400">交通 · 09:05</p>
                    </div>
                  </div>
                  <p class="text-sm font-semibold">- ¥ 6.00</p>
                </div>
              </div>
            </section>

            <section class="mt-6 space-y-3">
              <div class="flex items-center justify-between text-sm font-semibold">
                <span>昨天 · 2026-02-06</span>
                <span class="text-slate-400">¥ 320.00</span>
              </div>
              <div class="space-y-3">
                <div class="flex items-center justify-between rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3">
                  <div class="flex items-center gap-3">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-amber-100 text-amber-600">
                      <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <div>
                      <p class="text-sm font-medium">超市采购</p>
                      <p class="text-xs text-slate-400">购物 · 19:10</p>
                    </div>
                  </div>
                  <p class="text-sm font-semibold">- ¥ 180.00</p>
                </div>
                <div class="flex items-center justify-between rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3">
                  <div class="flex items-center gap-3">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-violet-100 text-violet-600">
                      <i class="fa-solid fa-film"></i>
                    </div>
                    <div>
                      <p class="text-sm font-medium">电影票</p>
                      <p class="text-xs text-slate-400">娱乐 · 21:00</p>
                    </div>
                  </div>
                  <p class="text-sm font-semibold">- ¥ 140.00</p>
                </div>
              </div>
            </section>

            <section class="mt-6 space-y-3">
              <div class="flex items-center justify-between text-sm font-semibold">
                <span>2026-02-05</span>
                <span class="text-slate-400">¥ 210.00</span>
              </div>
              <div class="space-y-3">
                <div class="flex items-center justify-between rounded-2xl border border-slate-100 bg-slate-50 px-4 py-3">
                  <div class="flex items-center gap-3">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-rose-100 text-rose-600">
                      <i class="fa-solid fa-heart"></i>
                    </div>
                    <div>
                      <p class="text-sm font-medium">健身</p>
                      <p class="text-xs text-slate-400">健康 · 20:15</p>
                    </div>
                  </div>
                  <p class="text-sm font-semibold">- ¥ 210.00</p>
                </div>
              </div>
            </section>
          </main>

          <nav class="absolute bottom-0 left-0 right-0 border-t border-slate-200 bg-white/95 px-6 pb-6 pt-3 backdrop-blur">
            <div class="flex items-center justify-between text-xs">
              <div class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-solid fa-wallet text-base"></i>
                记账
              </div>
              <div class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-solid fa-chart-column text-base"></i>
                统计
              </div>
              <div class="flex flex-col items-center gap-1 text-indigo-600">
                <i class="fa-regular fa-clock text-base"></i>
                历史
              </div>
              <div class="flex flex-col items-center gap-1 text-slate-400">
                <i class="fa-solid fa-gear text-base"></i>
                设置
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
